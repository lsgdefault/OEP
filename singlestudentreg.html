    <style> 
        .zoomdiv { 
  
        
            transition: transform .6s; 
             
            margin: 0 auto; 
            border-radius: 29px; 
        } 
        .zoomdiv:hover { 
            -ms-transform: scale(1.6); 
            /* IE 9 */ 
            -webkit-transform: scale(1.1); 
            /* Safari 3-8 */ 
            transform: scale(1.1); 
        } 
        .wrapper.active
        {
            filter: blur(0px);
            pointer-events: none;
            user-select: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
             transition: opacity 500ms;
            visibility: hidden;
            opacity: 0;
        }
        .overlay:target {
            visibility: visible;
            opacity: 1;
        }

        .popup {
             margin: 70px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            width: 30%;
            position: relative;
            transition: all 5s ease-in-out;
        }

        .popup h2 {
            margin-top: 0;
            color: #333;
            font-family: Tahoma, Arial, sans-serif;
        }
        .popup .close {
            position: absolute;
            top: 20px;
            right: 30px;
            transition: all 200ms;
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }
        .popup .close:hover {
            color: #06D85F;
        }
        .popup.content {
            max-height: 30%;
         overflow: auto;
        }

        @media screen and (max-width: 700px){
  
            .popup{
            width: 70%;
        }
        }      

        .overlay.active{
        
            visibility: visible;
            pointer-events: visible;
            opacity: 1;
            transition: 0.5s;
        }

    </style>
