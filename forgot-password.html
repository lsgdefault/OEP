            <div class="col-md-9 col-lg-12 col-xl-10">

                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex"><img class="d-xl-flex justify-content-center align-items-center align-content-center align-self-center mx-auto justify-content-xl-center align-items-xl-center" src="assets/img/images/oep-logo.jpg" style="width: 371px;height: 154px;"></div>

                                        <div class="form-group">

                                        <button class="btn btn-primary btn-block text-white btn-user" type="submit" onclick="passreset()">Reset Password</button>
