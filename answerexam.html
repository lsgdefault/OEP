.timer {
        width: 280px;
        height: 70px;
        border-radius: 20px;
        color : white;
        padding: 10px;
        background-color :#4e73df;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
        font-size: 28px;
        padding-top: 17px;
        text-align: center;
        vertical-align: middle;
        margin-left: -20px;

      }
        
        .wrapper {
            width: 1000px;
            margin: 0 auto;
            height: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 3px 3px 36px rgba(0, 0, 0, 0.2)
        }
        
        .wrapper .title {
            padding: 10px;
            color: #fff;
            line-height: 37px;
            
            background: #4e73df;
            font-size: 18px;
            font-weight: 500;
            border-radius: 4px 4px 0 0;
        }
        
        .wrapper .box {
            padding: 20px 30px;
            background: #fff;
            border-radius: 10px;
        }
        
        .wrapper .box label {
            display: flex;
            height: 70px;
            width: 100%;
            align-items: center;
            border: 1px solid lightgrey;
            border-radius: 5px;
            margin: 10px 0;
            padding-left: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #optionA:checked~.optionA,
        #optionB:checked~.optionB,
        #optionC:checked~.optionC,
        #optionD:checked~.optionD {
            border-color: #4e73df;
        }
        
        .wrapper .box label .select-dots {
            height: 20px;
            width: 20px;
            background: #d9d9d9;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease
        }
        
        #optionA:checked~.optionA .select-dots,
        #optionB:checked~.optionB .select-dots,
        #optionC:checked~.optionC .select-dots,
        #optionD:checked~.optionD .select-dots {
            background: lightgray;
        }
        
        .box label .select-dots::before {
            position: absolute;
            content: "";
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            width: 9px;
            height: 9px;
            border-radius: 50%;
            transition: all 0.3s ease
        }
        
        #optionA:checked~.optionA .select-dots::before,
        #optionB:checked~.optionB .select-dots::before,
        #optionC:checked~.optionC .select-dots::before,
        #optionD:checked~.optionD .select-dots::before {
            background: #4e73df;
            transform: translate(-50%, -50%) scale(1)
        }
        
        .wrapper .box label .text {
            color: #333;
            font-size: 15px;
            font-weight: 400;
            padding-left: 10px;
            transition: color 0.3s ease
        }
        
        #optionA:checked~.optionA .text,
        #optionB:checked~.optionB .text,
        #optionC:checked~.optionC .text,
        #optionD:checked~.optionD .text {}
        
        .wrapper .box input[type="radio"] {
            display: none
        }
    </style>

    <script>
        // Next Question--------------------------------------------------------------------------------------------------------------------------------          
        function nextque() {
            var ClassID = sessionStorage.getItem("ClassID");
            var SubjectKey = sessionStorage.getItem("SubjectKey");
            var EID = sessionStorage.getItem("EID");
            var i = document.getElementById("quenum").innerHTML;

            firebase.auth().onAuthStateChanged((user) => {
                if (user) {

                    var uid = firebase.auth().currentUser;

                    if (user != null) {

                        var uid = user.uid;
                        var useremail = user.email;
                        var instname;
                        var totalque;

                        firebase.database().ref().orderByChild('Student/' + uid + '/mailid').equalTo(useremail).once("value", function(snapshot) {
                            snapshot.forEach(
                                function(parent) {
                                    instname = parent.key;
                                });

                            firebase.database().ref(instname + '/Class/' + ClassID + '/Subject/' + SubjectKey + '/Exam/' + EID).once('value', function(snapshot) {
                                totalque = snapshot.child("totalque").val();
                                marksperque = snapshot.child("Marksperque").val();
                                var inttotal = parseInt(totalque);
                                sessionStorage.setItem("totalque", inttotal);
                                sessionStorage.setItem("marksperque", marksperque);
                            });

                            setTimeout(() => {
                                firebase.database().ref(instname + '/Class/' + ClassID + '/Subject/' + SubjectKey + '/Exam/' + EID + '/Question').once('value', function(snapshot) {
                                    snapshot.forEach(function(ChildSnapshot) {
                                        var questionno = ChildSnapshot.key;
                                        var total = sessionStorage.getItem("totalque");

                                        if (questionno < total) {
                                            if (questionno == i) {

                                                var question = ChildSnapshot.child("question").val();
                                                var optionA = ChildSnapshot.child("optionA").val();
                                                var optionB = ChildSnapshot.child("optionB").val();
                                                var optionC = ChildSnapshot.child("optionC").val();
                                                var optionD = ChildSnapshot.child("optionD").val();

                                                document.getElementById("sqnum").innerHTML = "Question No:" + questionno;
                                                document.getElementById("sque").innerHTML = question;
                                                document.getElementById("opA").innerHTML = optionA;
                                                document.getElementById("opB").innerHTML = optionB;
                                                document.getElementById("opC").innerHTML = optionC;
                                                document.getElementById("opD").innerHTML = optionD;
                                                sessionStorage.setItem("queno", questionno);

                                                increment();
                                            }
                                        } else if (questionno == total) {
                                            if (questionno == i) {

                                                var question = ChildSnapshot.child("question").val();
                                                var optionA = ChildSnapshot.child("optionA").val();
                                                var optionB = ChildSnapshot.child("optionB").val();
                                                var optionC = ChildSnapshot.child("optionC").val();
                                                var optionD = ChildSnapshot.child("optionD").val();


                                                document.getElementById("sqnum").innerHTML = "Question No: " + questionno;
                                                document.getElementById("sque").innerHTML = question;
                                                document.getElementById("opA").innerHTML = optionA;
                                                document.getElementById("opB").innerHTML = optionB;
                                                document.getElementById("opC").innerHTML = optionC;
                                                document.getElementById("opD").innerHTML = optionD;
                                                sessionStorage.setItem("queno", questionno);

                                                increment();

                                                var btn = document.getElementById("lastque");
                                                btn.style = " display:normal;";
                                                var btn1 = document.getElementById("nextque");
                                                btn1.style = " display:none;";

                                            }

                                        }
                                    });

                                });
                            }, 400);
                        });
                    }
                } else {
                    window.location.href = "login.html";
                }
            });
        }


        // Update Question If Already Given-------------------------------------------------------------------------------------------------------------
        function updateques() {

            var ClassID = sessionStorage.getItem("ClassID");
            var SubjectKey = sessionStorage.getItem("SubjectKey");
            var EID = sessionStorage.getItem("EID");
            var i = document.getElementById("quenum").innerHTML;


            firebase.auth().onAuthStateChanged((user) => {
                if (user) {

                    var uid = firebase.auth().currentUser;

                    if (user != null) {

                        var uid = user.uid;
                        var useremail = user.email;

                        var instname;
                        var totalque;

                        firebase.database().ref().orderByChild('Student/' + uid + '/mailid').equalTo(useremail).once("value", function(snapshot) {
                            snapshot.forEach(function(parent) {
                                instname = parent.key;
                            });


                            firebase.database().ref(instname + '/Class/' + ClassID + '/Subject/' + SubjectKey + '/Exam/' + EID + '/Answer/' + uid).orderByKey().limitToLast(1).once('value', function(snapshot) {
                                if (snapshot.exists()) {
                                    snapshot.forEach(function(ChildSnapshot) {
                                        var questionno = ChildSnapshot.key;
                                        questionno++;
                                        document.getElementById('quenum').innerHTML = questionno;
                                        nextque();
                                    });
                                } else {
                                    nextque();
                                }


                            });


                        });
                    }
                } else {
                    window.location.href = "login.html";
                }
            });

        }



        // Store Answer------------------------------------------------------------------------------------------------------------------------------------------
        function storeans() {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {

                    var uid = firebase.auth().currentUser;
                    if (user != null) {

                        var uid = user.uid;
                        var useremail = user.email;
                        var name = user.displayName;
                        var instname;
                        var subkey;
                        var ClassID = sessionStorage.getItem("ClassID");
                        var SubjectKey = sessionStorage.getItem("SubjectKey");
                        var EID = sessionStorage.getItem("EID");
                        var queno = sessionStorage.getItem("queno");
                        var ele = document.getElementsByName('ans');

                        for (i = 0; i < ele.length; i++) {
                            if (ele[i].checked)
                                var Answer = ele[i].value;
                        }
                        let yourdata = {
                            Ans: Answer
                        };
                        firebase.database().ref().orderByChild('Student/' + uid + '/mailid').equalTo(useremail).once("value", function(snapshot) {
                            snapshot.forEach(
                                function(parent) {
                                    instname = parent.key;
                                    sessionStorage.setItem("instname", instname);
                                });

                            firebase.database().ref(instname + "/Class/" + ClassID + "/Subject/" + SubjectKey + "/Exam/" + EID + "/Answer/" + uid).child(queno).set(yourdata).then(ok => $('input[name=ans]').prop('checked', false)).catch(console.error);
                        });
                    }
                } else {
                    window.location.href = "login.html";
                }
            });
        }


        //Increment Question Number----------------------------------------------------------------------------------------------------------------------
        function increment() {
            var i = document.getElementById("quenum").innerHTML;
            i++;
            document.getElementById("quenum").innerHTML = i;
        }


        //Generate Result--------------------------------------------------------------------------------------------------------------------------------
        function generateResult() {
            var instname;
            var ClassID;
            var Enroll;
            var marks = 0;
            var SubjectKey = sessionStorage.getItem("SubjectKey");
            var EID = sessionStorage.getItem("EID");
            var marksperque = sessionStorage.getItem("marksperque");
            var marksperqueInt = parseInt(marksperque);
            async: false;
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    var uid = firebase.auth().currentUser;
                    if (user != null) {
                        var uid = user.uid;
                        var useremail = user.email;
                        var name = user.displayName;

                        firebase.database().ref().orderByChild('Student/' + uid + '/mailid').equalTo(useremail).once("value", function(snapshot) {
                            snapshot.forEach(
                                function(parent) {
                                    instname = parent.key;
                                    ClassID = parent.child('Student/' + uid + '/ClassID').val();
                                    Enroll = parent.child('Student/' + uid + '/Enroll').val();

                                });

                            firebase.database().ref(instname + '/Class/' + ClassID + '/Subject/' + SubjectKey + '/Exam/' + EID + '/Answer/' + uid).once('value', function(snapshot) {
                                snapshot.forEach(function(ChildSnapshot) {
                                    var Studentans = ChildSnapshot.child('Ans').val();
                                    var q = ChildSnapshot.key;
                                    firebase.database().ref(instname + '/Class/' + ClassID + '/Subject/' + SubjectKey + '/Exam/' + EID + '/Question/' + q).once('value', function(snapshot) {
                                        var Correct = snapshot.child('correct').val();
                                        var a = snapshot.key;
                                        var islast = snapshot.length;
                                        var yourdata;
                                        if (Studentans == Correct) {
                                            marks = marks + marksperqueInt;

                                        }
                                        yourdata = { Marks: marks,Enroll: Enroll};
                                        firebase.database().ref(instname + "/Class/" + ClassID + "/Subject/" + SubjectKey + "/Exam/" + EID + "/Result/").child(uid).set(yourdata).then(ok => console.log("Successful")).catch(console.error);

                                    });

                                });
                            });
                        });
                    }
                } else {
                    window.location.href = "login.html";
                }
            });

        }

        //Generate Result of Last Button---------------------------------------------------------------------------------------------------------------
        function generateResultSubmit() {
            var instname;
            var ClassID;
            var Enroll;
            var marks = 0;
            var SubjectKey = sessionStorage.getItem("SubjectKey");
            var EID = sessionStorage.getItem("EID");
            var marksperque = sessionStorage.getItem("marksperque");
            var marksperqueInt = parseInt(marksperque);
            async: false;
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {

                    var uid = firebase.auth().currentUser;
                    if (user != null) {

                        var uid = user.uid;
                        var useremail = user.email;
                        var name = user.displayName;

                        firebase.database().ref().orderByChild('Student/' + uid + '/mailid').equalTo(useremail).once("value", function(snapshot) {
                            snapshot.forEach(
                                function(parent) {
                                    instname = parent.key;
                                    ClassID = parent.child('Student/' + uid + '/ClassID').val();
                                    Enroll = parent.child('Student/' + uid + '/Enroll').val();

                                });


                            firebase.database().ref(instname + '/Class/' + ClassID + '/Subject/' + SubjectKey + '/Exam/' + EID + '/Answer/' + uid).once('value', function(snapshot) {
                                snapshot.forEach(function(ChildSnapshot) {
                                    var Studentans = ChildSnapshot.child('Ans').val();
                                    var q = ChildSnapshot.key;
                                    firebase.database().ref(instname + '/Class/' + ClassID + '/Subject/' + SubjectKey + '/Exam/' + EID + '/Question/' + q).once('value', function(snapshot) {
                                        var Correct = snapshot.child('correct').val();
                                        var a = snapshot.key;
                                        var islast = snapshot.length;
                                        var yourdata;
                                        if (Studentans == Correct) {
                                            marks = marks + marksperqueInt;
                                        }
                                        yourdata = { Marks: marks,Enroll: Enroll};
                                        firebase.database().ref(instname + "/Class/" + ClassID + "/Subject/" + SubjectKey + "/Exam/" + EID + "/Result/").child(uid).set(yourdata).then(ok => console.log("Successful")).catch(console.error);
                                    });

                                redirect();

        }
        //CountDownTimer-------------------------------------------------------------------------------------------------------------------------------------
        var now;
        var countDownDate = sessionStorage.getItem("endTimestamp");
        //Run myfunc every second
        var myfunc = setInterval(function() {



            firebase.database().ref('/.info/serverTimeOffset').once('value').then(function stv(data) {
                now = data.val() + Date.now();
            }, function(err) {
                return err;
            });
            console.log(countDownDate);
            var timeleft = countDownDate - now;

            //Calculating the days, hours, minutes and seconds left
            var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

            // Result is output to the specific element
            document.getElementById("count").innerHTML = "" + hours + "h " + minutes + "m " + seconds + "s ";


            // // Display the message when countdown is over
            if (timeleft < 0) {
                clearInterval(myfunc);

                alert("Time UP!!");
                window.location.href = 'studentindex.html';
            }
        }, 1000);



        // Redirecting to Home----------------------------------------------------------------------------------------------------------------------------
        function redirect() {
            setTimeout(() => {
                var instname = sessionStorage.getItem("instname");
                var ClassID = sessionStorage.getItem("ClassID");
                var SubjectKey = sessionStorage.getItem("SubjectKey");
                var EID = sessionStorage.getItem("EID");
                firebase.database().ref(instname + '/Class/' + ClassID + '/Subject/' + SubjectKey + '/Exam/' + EID + '/Result').once('value', function(snapshot) {
                    if (snapshot.exists()) {
                        window.location.href = 'studentindex.html'
                    }
                });

            }, 400);
        }
    </script>
</body>

</html>
