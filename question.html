    <script>
            var totalque = sessionStorage.getItem("totalque");
            var examkey = sessionStorage.getItem("examkey");
            var subkey = sessionStorage.getItem("subkey");
    function nextque(){
        var questionnumber = document.getElementById("questionnumbers").value;
        var i=document.getElementById("questionnumbers").value;
        var questions = document.getElementById('question').value;
        var optionA =  document.getElementById('optionA').value;
        var optionB = document.getElementById('optionB').value;
        var optionC = document.getElementById('optionC').value;
        var optionD = document.getElementById('optionD').value;
        var correct = document.getElementById('correct').value;
        if(questions == "" || optionA == ""|| optionB == ""|| optionC == ""|| optionD == ""|| correct == "") {
            alert("pls enter all details!!");
        } else{
            let yourdata = { questionnumber:questionnumber, question:questions, optionA: optionA, optionB : optionB, optionC: optionC, optionD: optionD, correct: correct}   
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
            
            var uid = firebase.auth().currentUser;
            if(user != null){
            
                var uid= user.uid;
                var useremail = user.email;
            
                var instname;
                var classid = sessionStorage.getItem("classid");
                var totalque = sessionStorage.getItem("totalque");
                var examkey = sessionStorage.getItem("examkey");
                console.log(examkey);
                var subkey = sessionStorage.getItem("subkey");
            
                firebase.database().ref().orderByChild('Faculty/'+uid+'/mailid').equalTo(useremail).once("value", function(snapshot) {
                snapshot.forEach(
                    function(parent) { 
                    instname = parent.key;
                    });

                    firebase.database().ref(instname+'/Class/'+classid+'/Subject/'+subkey+'/Exam/'+examkey+'/Question/'+i).set(yourdata).then(ok => reset()).catch(console.error) ;        

            });
            }
            } else 
            {
                window.location.href="login.html";
            }
        }); 
        }           
    }
   
    function reset()
    {
        const queryString = window.location.search;
            var totalque = sessionStorage.getItem("totalque");
            var examkey = sessionStorage.getItem("examkey");
            var subkey = sessionStorage.getItem("subkey");
        var i=document.getElementById("questionnumbers").value;

        i++;
        if(i<totalque)
        {
        document.getElementById('question').value ="";
        document.getElementById('optionA').value ="";
        document.getElementById('optionB').value ="";
        document.getElementById('optionC').value ="";
        document.getElementById('optionD').value ="";
        document.getElementById('correct').value ="";

            document.getElementById("questionnumbers").value = i;
        }

        else if(i==totalque)
        {
            document.getElementById("questionnumbers").value = i;
            if(document.getElementById("questionnumbers").value>totalque-1)
            {
                document.getElementById('question').value ="";
                document.getElementById('optionA').value ="";
                document.getElementById('optionB').value ="";
                document.getElementById('optionC').value ="";
                document.getElementById('optionD').value ="";
                document.getElementById('correct').value ="";
                document.getElementById("nextque").innerHTML="Done";
            }
        
        }

        else

        {
            window.location.href="exam.html";
        }
    }

    function done()
    {
        alert("done ");
    }
